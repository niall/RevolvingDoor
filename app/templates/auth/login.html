{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4"></div>

<div class="col-md-4">{{ wtf.quick_form(form) }}</div>

<div class="col-md-4"></div>
{% endblock %}


<div class="col-md-4">
    <div class="form-group">
        <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            <div class="form-group {% if form.email.errors %} has-error {% endif %}">
                <label class="control-label">{{ form.email.label }}</label>
                <input type="email" name="email" class="form-control" id="ErrorInputEmail">
                {% for error in form.email.errors %}
                    <label class="control-label" for="ErrorInputEmail">{{ error }}</label>
                {% endfor %}
            </div>

            <div class="form-group {% if form.password.errors %} has-error {% endif %}">
                <label>{{ form.password.label }}</label>
                <input id="password" name="password" type="password" class="form-control"><br>
                {% for error in form.password.errors %}
                    <label class="control-label" for="ErrorInputPassword">{{ error }}</label>
                {% endfor %}
            </div>

            {{ form.remember_me }}
            <label>{{ form.remember_me.label }}</label>
        </p>
        <button type="submit" class="btn btn-default">Log In</button>
    </form>
    </div>
</div>
